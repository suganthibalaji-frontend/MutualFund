<div class="container-fluid h-custom">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img
        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
        class="img-fluid"
        alt="Sample image"
      />
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 login-form">
      <form [formGroup]="formGroup" (ngSubmit)="login()">
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input
            type="text"
            id="account"
            [formControl]="accountControl"
            [value]="accountControl.value | uppercase"
            class="form-control form-control-lg"
            placeholder="Enter a valid PAN"
          />
          <label class="form-label invisible" for="account">PAN</label>
          <div
            *ngIf="
              getErrorMessage(accountControl) === ('pattern' || 'required')
            "
            class="text-danger"
          >
            PAN is Required and it should be in correct format.
          </div>
        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-3">
          <input
            type="password"
            type="password"
            id="password"
            [formControl]="passwordControl"
            class="form-control form-control-lg"
            placeholder="Enter password"
          />
          <label class="form-label invisible" for="password">Password</label>
          <div
            *ngIf="getErrorMessage(passwordControl) === 'required'"
            class="text-danger mb-2"
          >
            Password is Required.
          </div>
        </div>
        <div class="text-center text-lg-start mt-4 pt-2">
          <button
            type="submit"
            [disabled]="formGroup.invalid"
            class="btn btn-primary btn-lg pl-2 pr-2"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
