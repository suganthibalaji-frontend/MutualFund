<div class="container-fluid reports">
  <div class="row">
    <form [formGroup]="formGroup" (ngSubmit)="submit()">
      <div class="row form-outline mb-4 d-flex justify-content-center">
        <div class="col-1">
          <label class="form-label" for="action">Action</label>
        </div>
        <div class="col-6">
          <div class="input-group mb-3">
            <input
              type="text"
              [formControl]="actionControl"
              type="text"
              id="action"
              class="form-control form-control-lg"
              placeholder="Buy or Sell"
            />
          </div>
        </div>
      </div>

      <div class="form-outline mb-4 row d-flex justify-content-center">
        <div class="col-1">
          <label class="form-label" for="scheme">Scheme</label>
        </div>
        <div class="col-6">
          <input
            type="text"
            [formControl]="schemeControl"
            type="text"
            id="scheme"
            class="form-control form-control-lg"
            placeholder=""
          />
        </div>
      </div>

      <div class="form-outline row mb-4 d-flex justify-content-center">
        <div class="col-1">
          <label class="form-label" for="nav">Nav</label>
        </div>
        <div class="col-6">
          <input
            type="text"
            type="text"
            id="nav"
            [formControl]="navControl"
            class="form-control form-control-lg"
            placeholder=""
          />
        </div>
      </div>
      <div class="form-outline row mb-4 d-flex justify-content-center">
        <div class="col-1">
          <label class="form-label" for="amount">Amount</label>
        </div>
        <div class="col-6">
          <input
            type="number"
            type="text"
            id="amount"
            [formControl]="amountControl"
            class="form-control form-control-lg"
            placeholder=""
          />
        </div>
      </div>
      <div class="form-outline row mb-4 d-flex justify-content-center">
        <div class="col-1">
          <label class="form-label" for="qty">Qty</label>
        </div>
        <div class="col-6">
          <input
            type="number"
            type="text"
            id="qty"
            [formControl]="qtyControl"
            class="form-control form-control-lg"
            placeholder=""
          />
        </div>
      </div>

      <div class="row form-outline mb-4 d-flex justify-content-center">
        <div class="col-1">
          <label class="form-label" for="folio">Folio</label>
        </div>
        <div class="col-6">
          <input
            type="text"
            [formControl]="folioControl"
            type="text"
            id="folio"
            class="form-control form-control-lg"
            placeholder=""
          />
        </div>
      </div>

      <div class="row form-outline mb-4 d-flex justify-content-center">
        <div class="col-1">
          <label class="form-label" for="agent">Agent</label>
        </div>
        <div class="col-6">
          <input
            type="text"
            [formControl]="agentControl"
            type="text"
            id="agent"
            class="form-control form-control-lg"
            placeholder=""
          />
        </div>
      </div>

      <div class="row form-outline mb-4 d-flex justify-content-center">
        <div class="col-1">
          <label class="form-label" for="sip">SIP</label>
        </div>
        <div class="col-6">
          <div class="form-check">
            <input
              class="form-check-input"
              [formControl]="sipControl"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">SIP </label>
          </div>
        </div>
      </div>

      <div
        class="d-flex mb-4 justify-content-center text-center text-lg-start mt-4 pt-1"
      >
        <button
          type="submit"
          class="btn btn-primary btn-lg"
          style="
            padding-left: 2.5rem;
            padding-right: 2.5rem;
            margin-bottom: 2rem;
          "
        >
          Add Mutual Fund
        </button>
      </div>
    </form>
  </div>
</div>
